
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.91.2">
    <title>防封登录</title>


    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static",filename="css/bootstrap.min.css")}}" rel="stylesheet" >
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>


    <!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="{{ url_for('static',filename='file/login.png') }}">
<meta name="theme-color" content="#563d7c">

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin" action="{{ url_for('user_app.user_login') }}" method="post">
    <img class="mb-4" src="{{ url_for('static',filename='file/cat_login.png') }}" alt="" width="216" height="216">
  <label for="inputEmail" class="sr-only">用户名</label>
  <input type="text" id="inputUser" class="form-control" name="user_name" placeholder="用户名" required autofocus>
  <label for="inputPassword" class="sr-only">密码</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" name="login_status"> 保持登录状态
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
 {% endfor %}
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
</form>


    
  </body>


</html>
